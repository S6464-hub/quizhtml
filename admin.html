<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz LoglarÄ± - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: center;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    button.deleteBtn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button.deleteBtn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Quiz Log KayÄ±tlarÄ±</h1>
  <table>
    <thead>
      <tr>
        <th>KullanÄ±cÄ±</th>
        <th>Tarih</th>
        <th>Soru SayÄ±sÄ±</th>
        <th>DoÄŸru</th>
        <th>YanlÄ±ÅŸ</th>
        <th>Ä°ÅŸlem</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <!-- Firebase verisi buraya eklenecek -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVhBgFfTtaiz5lzVF8rAyrrRPSfvQE89Y",
      authDomain: "vocabularyapp-239c0.firebaseapp.com",
      projectId: "vocabularyapp-239c0",
      storageBucket: "vocabularyapp-239c0.appspot.com",
      messagingSenderId: "126452247334",
      appId: "1:126452247334:web:07ae3d8a1529b41e41afe7",
      measurementId: "G-LXCFP7NPK9",
      databaseURL: "https://vocabularyapp-239c0-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);

    const tableBody = document.getElementById("logTableBody");

    // Firebase'den verileri Ã§ek ve tarihe gÃ¶re azalan ÅŸekilde sÄ±rala
    firebase.database().ref("quizLogs").once("value", snapshot => {
      const entries = [];
      snapshot.forEach(child => {
        const data = child.val();
        entries.push({ key: child.key, data });
      });

      // Tarihe gÃ¶re azalan sÄ±rala
      entries.sort((a, b) => new Date(b.data.date) - new Date(a.data.date));

      // Tabloya ekle
      entries.forEach(entry => {
        const { key, data } = entry;
        const row = document.createElement("tr");

        const formattedDate = new Date(data.date).toLocaleString("tr-TR");

        row.innerHTML = `
          <td>${data.user || '-'}</td>
          <td>${formattedDate}</td>
          <td>${data.totalQuestions}</td>
          <td style="color:green">${data.correct}</td>
          <td style="color:red">${data.wrong}</td>
          <td><button class="deleteBtn">Sil</button></td>
        `;

        // Sil butonuna tÄ±klayÄ±nca ilgili kaydÄ± Firebase'den sil
        row.querySelector(".deleteBtn").onclick = () => {
          if (confirm("Bu kaydÄ± silmek istediÄŸinizden emin misiniz?")) {
            firebase.database().ref("quizLogs").child(key).remove()
              .then(() => {
                alert("KayÄ±t baÅŸarÄ±yla silindi.");
                row.remove();
              })
              .catch(err => {
                alert("KayÄ±t silinirken hata oluÅŸtu: " + err.message);
              });
          }
        };

        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
