<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover {
      background: #ddd;
    }
    .correct {
      background: #c8e6c9 !important;
    }
    .wrong {
      background: #ffcdd2 !important;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #finishBtn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 10px 30px;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 120px;
    }
    #finishBtn:hover {
      background-color: #1976D2;
    }
    #prevBtn, #nextBtn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background-color: #eee;
      transition: background-color 0.3s;
    }
    #prevBtn:hover, #nextBtn:hover {
      background-color: #ddd;
    }
    #difficultySelection button {
      margin: 0 10px;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      transition: background-color 0.3s;
    }
    #difficultySelection button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Zorluk seçimi -->
    <div id="difficultySelection" style="text-align:center; margin-bottom:20px;">
      <h3>Test Zorluğunu Seçin</h3>
      <button onclick="startQuiz('easy')">Kolay</button>
      <button onclick="startQuiz('hard')">Zor</button>
    </div>

    <!-- Test alanı -->
    <img src="alc-course.png" alt="ALC Course" style="width:100%; max-width:300px; display:block; margin: 0 auto 20px auto; border-radius: 10px;" />

    <div id="question" class="question" style="display:none;"></div>
    <div id="choices" class="choices" style="display:none;"></div>

    <div class="controls" style="display:none;">
      <button id="prevBtn">Geri</button>
      <button id="nextBtn">İleri</button>
    </div>

    <button id="finishBtn" style="display:none;">Bitir</button>

    <div id="scoreDisplay" style="display:none; margin-top: 15px; font-weight: bold; text-align: center;">Doğru: 0 | Yanlış: 0</div>
    <div id="result"></div>
  </div>

  <script>
    let quiz = [];
    let current = 0;
    let score = 0;
    let total = 0;
    let answered = [];

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const finishBtn = document.getElementById("finishBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const resultEl = document.getElementById("result");
    const difficultySelection = document.getElementById("difficultySelection");
    const controls = document.querySelector(".controls");

    function startQuiz(level) {
      const fileName = level === "hard" ? "quiz-data_hard.json" : "quiz-data.json";

      fetch(fileName)
        .then(res => res.json())
        .then(data => {
          quiz = data;
          current = 0;
          score = 0;
          total = quiz.length;
          answered = new Array(total).fill(null);

          difficultySelection.style.display = "none";
          questionEl.style.display = "block";
          choicesEl.style.display = "block";
          controls.style.display = "flex";
          finishBtn.style.display = "block";
          scoreDisplay.style.display = "block";
          resultEl.innerHTML = "";

          showQuestion();
        })
        .catch(() => alert("Quiz dosyası yüklenirken hata oluştu!"));
    }

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `(${current + 1}/${total}) "${q.word}" kelimesinin anlamı nedir?`;
      choicesEl.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(btn, choice === q.answer);
        if (answered[current] !== null) btn.disabled = true;
        choicesEl.appendChild(btn);
      });

      prevBtn.style.display = current > 0 ? "inline-block" : "none";
      nextBtn.style.display = current < total - 1 ? "inline-block" : "none";

      updateScoreDisplay();
    }

    function selectAnswer(button, isCorrect) {
      if (answered[current] !== null) return;

      answered[current] = isCorrect ? "correct" : "wrong";
      if (isCorrect) score++;

      Array.from(choicesEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === quiz[current].answer) btn.classList.add("correct");
        else if (btn === button) btn.classList.add("wrong");
      });

      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      const totalAnswered = answered.filter(a => a !== null).length;
      const totalWrong = totalAnswered - score;
      scoreDisplay.textContent = `Doğru: ${score} | Yanlış: ${totalWrong}`;
    }

    nextBtn.onclick = () => {
      if (current < total - 1) {
        current++;
        showQuestion();
      }
    };

    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    };

    finishBtn.onclick = () => {
      questionEl.style.display = "none";
      choicesEl.style.display = "none";
      controls.style.display = "none";
      finishBtn.style.display = "none";
      scoreDisplay.style.display = "none";
      resultEl.innerHTML = `<h2>Test Bitti!</h2><p>Doğru: ${score} / ${total}</p><p>Yanlış: ${answered.filter(a => a !== null).length - score}</p>`;
    };
  </script>
</body>
</html>
