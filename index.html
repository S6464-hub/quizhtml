<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .quiz-container {
      background: white;
      padding: 20px 30px 50px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    #alcImage {
      display: block;
      margin: 0 auto 25px;
      max-width: 180px;
    }
    #setup {
      text-align: center;
      margin-bottom: 35px;
    }
    #numQuestions {
      width: 80px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      margin-left: 10px;
      margin-right: 25px;
      vertical-align: middle;
    }
    label {
      font-weight: 600;
      font-size: 16px;
      vertical-align: middle;
    }
    .difficulty-buttons {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    .difficulty-buttons button {
      background-color: #ddd;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      margin: 0 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #444;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .difficulty-buttons button.selected {
      background-color: #1976d2;
      color: white;
      box-shadow: 0 4px 10px rgba(25,118,210,0.4);
    }
    .difficulty-buttons button:hover:not(.selected) {
      background-color: #bbb;
    }
    #startBtn {
      padding: 10px 30px;
      font-weight: 700;
      font-size: 17px;
      color: white;
      background-color: #1976d2;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-left: 25px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(25,118,210,0.5);
      vertical-align: middle;
    }
    #startBtn:hover {
      background-color: #115293;
    }
    .question {
      font-size: 21px;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: left;
    }
    .choices button:hover:not(:disabled) {
      background-color: #e0e0e0;
    }
    .choices button.correct {
      background-color: #c8e6c9 !important;
      color: #256029;
      font-weight: 700;
    }
    .choices button.wrong {
      background-color: #ffcdd2 !important;
      color: #b71c1c;
      font-weight: 700;
    }
    .controls {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 36px;
    }
    .controls button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 28px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(25,118,210,0.4);
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #115293;
    }
    .controls button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
      box-shadow: none;
    }
    #finishBtn {
      margin: 20px auto 0;
      display: block;
      max-width: 120px;
    }
    #scoreDisplay {
      margin-top: 15px;
      font-weight: 700;
      text-align: center;
      font-size: 17px;
    }
    #scoreDisplay .correct-count {
      color: green;
    }
    #scoreDisplay .wrong-count {
      color: red;
    }
    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      color: #222;
    }
    #wrongTable {
      margin: 30px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 580px;
      font-size: 15px;
    }
    #wrongTable th, #wrongTable td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    #wrongTable th {
      background-color: #eee;
    }
    #wrongTable td.wrong {
      color: #b71c1c;
      font-weight: bold;
    }
    #wrongTable td.correct {
      color: #256029;
      font-weight: bold;
    }
    footer {
      margin-top: 38px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10px;
      color: #666;
      font-weight: 600;
      letter-spacing: 1.1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    footer span.name-year {
      text-transform: uppercase;
      font-style: italic;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    footer svg {
      stroke: #666;
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img id="alcImage" src="alc-course.png" alt="ALC Course Logo" />
    <div id="setup">
      <label for="numQuestions">KaÃ§ soru Ã§Ã¶zmek istersin?</label>
      <input type="number" id="numQuestions" min="1" max="100" value="10" />
      <div class="difficulty-buttons">
        <button id="btnEasy" class="selected">Kolay</button>
        <button id="btnHard">Zor</button>
      </div>
      <button id="startBtn">Teste BaÅŸla</button>
    </div>

    <div id="question" class="question" style="display:none;"></div>
    <div id="choices" class="choices" style="display:none;"></div>

    <div class="controls" style="display:none;">
      <button id="prevBtn">Geri</button>
      <button id="nextBtn">Ä°leri</button>
    </div>

    <button id="finishBtn" style="display:none;">Bitir</button>

    <div id="scoreDisplay"></div>
    <div id="result"></div>
    <div id="wrongList"></div>

    <footer>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
        <path d="M10 50 L20 30 L30 40 L40 20 L50 50 Z" />
        <path d="M30 40 L35 55 L40 40" />
      </svg>
      <span class="name-year">
        Suat <span>Â© 2025</span>
      </span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
        <path d="M10 50 L20 30 L30 40 L40 20 L50 50 Z" />
        <path d="M30 40 L35 55 L40 40" />
      </svg>
    </footer>
  </div>

<script>
  let quiz = [], current = 0, total = 0, answered = [];

  const questionEl = document.getElementById("question");
  const choicesEl = document.getElementById("choices");
  const startBtn = document.getElementById("startBtn");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");
  const finishBtn = document.getElementById("finishBtn");
  const resultEl = document.getElementById("result");
  const scoreDisplay = document.getElementById("scoreDisplay");
  const setupDiv = document.getElementById("setup");
  const wrongListEl = document.getElementById("wrongList");

  const btnEasy = document.getElementById("btnEasy");
  const btnHard = document.getElementById("btnHard");

  btnEasy.onclick = () => {
    btnEasy.classList.add("selected");
    btnHard.classList.remove("selected");
  };
  btnHard.onclick = () => {
    btnHard.classList.add("selected");
    btnEasy.classList.remove("selected");
  };

  startBtn.onclick = () => {
    const numQuestions = parseInt(document.getElementById("numQuestions").value);
    const difficulty = btnEasy.classList.contains("selected") ? "easy" : "hard";
    const jsonFile = difficulty === "easy" ? "quiz-data.json" : "quiz-data_hard.json";

    if (isNaN(numQuestions) || numQuestions < 1) {
      alert("LÃ¼tfen geÃ§erli bir soru sayÄ±sÄ± giriniz.");
      return;
    }

    fetch(jsonFile)
      .then(res => res.json())
      .then(data => {
        if (numQuestions > data.length) {
          alert(`VeritabanÄ±nda sadece ${data.length} soru var.`);
          return;
        }
        quiz = getRandomQuestions(data, numQuestions);
        current = 0;
        total = quiz.length;
        answered = new Array(total).fill(null);
        setupDiv.style.display = "none";
        questionEl.style.display = "block";
        choicesEl.style.display = "block";
        nextBtn.style.display = "inline-block";
        prevBtn.style.display = "inline-block";
        finishBtn.style.display = "block";
        document.querySelector(".controls").style.display = "flex";
        resultEl.textContent = "";
        scoreDisplay.textContent = "";
        wrongListEl.innerHTML = "";
        showQuestion();
        updateButtons();
      })
      .catch(() => {
        alert("Zor mod verileri yÃ¼klenemedi. Dosya mevcut olmayabilir.");
      });
  };

  finishBtn.onclick = () => {
    let correct = 0, wrongTable = `<table id="wrongTable"><thead><tr><th>#</th><th>Kelime</th><th>Senin CevabÄ±n</th><th>DoÄŸru Cevap</th></tr></thead><tbody>`;
    for (let i = 0; i < total; i++) {
      if (answered[i] === quiz[i].answer) correct++;
      else {
        wrongTable += `<tr><td>${i + 1}</td><td>${quiz[i].word}</td><td class="wrong">${answered[i] || "-"}</td><td class="correct">${quiz[i].answer}</td></tr>`;
      }
    }
    wrongTable += "</tbody></table>";

    const wrong = total - correct;
    scoreDisplay.innerHTML = `
      <span class="correct-count">DoÄŸru: ${correct}</span> /
      <span class="wrong-count">YanlÄ±ÅŸ: ${wrong}</span> /
      <span>Toplam: ${total}</span>
    `;
    resultEl.textContent = "Test tamamlandÄ±!";
    wrongListEl.innerHTML = wrong > 0 ? wrongTable : "<p style='text-align:center;'>TÃ¼m sorular doÄŸru cevaplandÄ±. ðŸŽ‰</p>";
    nextBtn.disabled = true;
    prevBtn.disabled = true;
    finishBtn.disabled = true;
    choicesEl.querySelectorAll("button").forEach(b => b.disabled = true);
  };

  nextBtn.onclick = () => {
    if (current < total - 1) {
      current++;
      showQuestion();
      updateButtons();
    }
  };
  prevBtn.onclick = () => {
    if (current > 0) {
      current--;
      showQuestion();
      updateButtons();
    }
  };

  function showQuestion() {
    questionEl.textContent = `Soru ${current + 1} / ${total}: "${quiz[current].word}" kelimesinin anlamÄ± nedir?`;
    choicesEl.innerHTML = "";
    quiz[current].choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.onclick = () => {
        answered[current] = choice;
        showQuestion();
      };
      if (answered[current] !== null) {
        if (choice === quiz[current].answer) btn.classList.add("correct");
        if (choice === answered[current] && answered[current] !== quiz[current].answer) btn.classList.add("wrong");
        btn.disabled = true;
      }
      choicesEl.appendChild(btn);
    });
  }

  function updateButtons() {
    prevBtn.disabled = current === 0;
    nextBtn.disabled = current === total - 1;
  }

  function getRandomQuestions(arr, num) {
    return arr.sort(() => 0.5 - Math.random()).slice(0, num);
  }
</script>
</body>
</html>
