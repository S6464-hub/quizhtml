<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kelime Testi</title>
  <style>
    body {
      font-size: 1.5em;
      padding: 20px;
      font-family: sans-serif;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Kelime Testi</h1>

<div id="login">
  <p>Teste başlamak için adınızı girin:</p>
  <input type="text" id="username" placeholder="Adınız" />
  <button onclick="startTest()">Teste Başla</button>
</div>

<div id="quiz" style="display:none;">
  <p>Soru: <span id="question">Apple</span></p>
  <input type="text" id="answer" placeholder="Cevabınızı yazın" />
  <button onclick="submitAnswer()">Cevapla</button>
  <p id="feedback"></p>
</div>

<div class="footer">🚀 Suat 2025</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVhBgFfTtaiz5lzVF8rAyrrRPSfvQE89Y",
    authDomain: "vocabularyapp-239c0.firebaseapp.com",
    projectId: "vocabularyapp-239c0",
    storageBucket: "vocabularyapp-239c0.firebasestorage.app",
    messagingSenderId: "126452247334",
    appId: "1:126452247334:web:07ae3d8a1529b41e41afe7",
    measurementId: "G-LXCFP7NPK9",
    databaseURL: "https://vocabularyapp-239c0-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUser = "";
  let currentQuestion = "Apple";
  let correctAnswer = "Elma";
  let score = { correct: 0, wrong: 0 };

  window.startTest = () => {
    const nameInput = document.getElementById("username");
    const name = nameInput.value.trim();
    if (!name) {
      alert("Lütfen isminizi girin.");
      return;
    }
    currentUser = name;
    document.getElementById("login").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    logEvent("test_started");
  };

  window.submitAnswer = () => {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const feedback = document.getElementById("feedback");
    const correct = correctAnswer.toLowerCase();

    if (userAnswer === correct) {
      feedback.textContent = "✅ Doğru!";
      score.correct++;
      logEvent("correct_answer", { question: currentQuestion, answer: userAnswer });
    } else {
      feedback.textContent = `❌ Yanlış. Doğru cevap: ${correctAnswer}`;
      score.wrong++;
      logEvent("wrong_answer", { question: currentQuestion, answer: userAnswer });
    }

    document.getElementById("answer").value = "";
  };

  function logEvent(action, detail = {}) {
    const logData = {
      user: currentUser,
      action,
      detail,
      score,
      time: new Date().toISOString(),
      userAgent: navigator.userAgent
    };
    const logRef = ref(db, 'logs/');
    push(logRef, logData);
  }
</script>

</body>
</html>
