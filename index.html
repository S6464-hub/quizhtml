<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover {
      background: #ddd;
    }
    .correct {
      background: #c8e6c9 !important;
    }
    .wrong {
      background: #ffcdd2 !important;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #scoreDisplay {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    /* input ve buton alanı */
    .start-settings {
      text-align: center;
      margin-bottom: 20px;
    }
    .start-settings input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">

    <!-- ALC Course Görseli -->
    <img src="alc-course.png" alt="ALC Course" style="width:100%; max-width:300px; display:block; margin: 0 auto 20px auto; border-radius: 10px;" />

    <!-- Test Ayarları: Kaç soru sorulsun? -->
    <div class="start-settings">
      <label for="questionCount">Kaç soru çözmek istiyorsunuz? </label>
      <input type="number" id="questionCount" min="1" />
      <button id="startBtn">Teste Başla</button>
    </div>

    <!-- Soru ve cevaplar -->
    <div id="question" class="question" style="display:none;"></div>
    <div id="choices" class="choices" style="display:none;"></div>

    <!-- Butonlar -->
    <div class="controls" style="display:none;">
      <button id="prevBtn" disabled>Geri</button>
      <button id="nextBtn">İleri</button>
      <button id="finishBtn">Bitir</button>
    </div>

    <!-- Doğru / Yanlış Sayacı -->
    <div id="scoreDisplay" style="display:none;">Doğru: 0 | Yanlış: 0</div>

    <!-- Sonuç -->
    <div id="result"></div>
  </div>

  <script>
    let quiz = [];
    let current = 0;
    let score = 0;
    let total = 0;
    let answered = [];

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const finishBtn = document.getElementById("finishBtn");
    const resultEl = document.getElementById("result");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const questionCountInput = document.getElementById("questionCount");
    const controlsDiv = document.querySelector(".controls");
    const startSettingsDiv = document.querySelector(".start-settings");

    startBtn.onclick = () => {
      fetch('quiz-data.json')
        .then(response => response.json())
        .then(data => {
          const maxQuestions = data.length;
          let numQuestions = parseInt(questionCountInput.value, 10);

          if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > maxQuestions) {
            alert(`Lütfen 1 ile ${maxQuestions} arasında geçerli bir sayı giriniz.`);
            return;
          }

          // Soruları karıştır
          let shuffled = data.slice();
          for (let i = shuffled.length -1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
          }

          quiz = shuffled.slice(0, numQuestions);
          current = 0;
          score = 0;
          total = quiz.length;
          answered = new Array(total).fill(null);

          // Arayüz ayarları
          startSettingsDiv.style.display = "none";
          questionEl.style.display = "block";
          choicesEl.style.display = "block";
          controlsDiv.style.display = "flex";
          scoreDisplay.style.display = "block";
          resultEl.innerHTML = "";

          prevBtn.disabled = true;  // ilk soru, geri pasif
          nextBtn.disabled = false;

          showQuestion();
        });
    };

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `(${current + 1}/${total}) "${q.word}" kelimesinin anlamı nedir?`;
      choicesEl.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(btn, choice === q.answer);
        if (answered[current] !== null) btn.disabled = true;
        choicesEl.appendChild(btn);
      });

      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === total - 1;

      updateScoreDisplay();
    }

    function selectAnswer(button, isCorrect) {
      if (answered[current] !== null) return;

      answered[current] = isCorrect ? "correct" : "wrong";
      if (isCorrect) score++;

      Array.from(choicesEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === quiz[current].answer) btn.classList.add("correct");
        else if (btn === button) btn.classList.add("wrong");
      });

      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      const totalAnswered = answered.filter(a => a !== null).length;
      const totalWrong = totalAnswered - score;
      scoreDisplay.textContent = `Doğru: ${score} | Yanlış: ${totalWrong}`;
    }

    nextBtn.onclick = () => {
      if (current < total - 1) {
        current++;
        showQuestion();
      }
    };

    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    };

    finishBtn.onclick = () => {
      questionEl.style.display = "none";
      choicesEl.style.display = "none";
      controlsDiv.style.display = "none";
      scoreDisplay.style.display = "none";
      resultEl.innerHTML = `<h2>Test Bitti!</h2><p>Doğru: ${score} / ${total}</p><p>Yanlış: ${answered.filter(a => a !== null).length - score}</p>`;
    };
  </script>
</body>
</html>
