<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover {
      background: #ddd;
    }
    .correct {
      background: #c8e6c9 !important;
    }
    .wrong {
      background: #ffcdd2 !important;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #scoreDisplay {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    /* Giriş seçimleri */
    #setup {
      margin-bottom: 30px;
      text-align: center;
      font-size: 16px;
      gap: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    #setup > * {
      margin: 5px;
    }
    #startBtn {
      padding: 10px 20px;
      background-color: #1976d2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    #startBtn:hover {
      background-color: #115293;
    }
    /* Footer */
    footer {
      margin-top: 30px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    footer span.name-year {
      text-transform: uppercase;
      font-style: italic;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    footer span.year {
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="quiz-container">

    <!-- Başlangıç ayarları -->
    <div id="setup">
      <label for="numQuestions">Kaç soru çözmek istersin?</label>
      <input type="number" id="numQuestions" min="1" max="100" value="10" style="width: 70px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;" />
      
      <label for="difficulty">Zorluk seviyesi:</label>
      <select id="difficulty" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="easy" selected>Kolay</option>
        <option value="hard">Zor</option>
      </select>

      <button id="startBtn">Teste Başla</button>
    </div>

    <!-- Soru ve cevaplar -->
    <div id="question" class="question" style="display:none;"></div>
    <div id="choices" class="choices"></div>

    <!-- Butonlar -->
    <div class="controls" style="display:none;">
      <button id="prevBtn">Geri</button>
      <button id="nextBtn">İleri</button>
      <button id="finishBtn">Bitir</button>
    </div>

    <!-- Doğru / Yanlış Sayacı -->
    <div id="scoreDisplay"></div>

    <!-- Sonuç -->
    <div id="result" style="text-align:center; margin-top: 20px; font-size: 18px; font-weight: 600;"></div>

    <!-- Footer -->
    <footer>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64" fill="none" stroke="#444" stroke-width="2" stroke-linejoin="round">
        <path d="M10 50 L20 30 L30 40 L40 20 L50 50 Z" />
        <path d="M30 40 L35 55 L40 40" />
      </svg>
      <span class="name-year">
        Suat <span class="year">© 2025</span>
      </span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64" fill="none" stroke="#444" stroke-width="2" stroke-linejoin="round">
        <path d="M10 50 L20 30 L30 40 L40 20 L50 50 Z" />
        <path d="M30 40 L35 55 L40 40" />
      </svg>
    </footer>
  </div>

  <script>
    let quiz = [];
    let current = 0;
    let score = 0;
    let total = 0;
    let answered = [];

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const finishBtn = document.getElementById("finishBtn");
    const resultEl = document.getElementById("result");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const setupDiv = document.getElementById("setup");

    startBtn.onclick = () => {
      const numQuestions = parseInt(document.getElementById("numQuestions").value);
      const difficulty = document.getElementById("difficulty").value;

      if (isNaN(numQuestions) || numQuestions < 1) {
        alert("Lütfen geçerli bir soru sayısı giriniz.");
        return;
      }

      const jsonFile = difficulty === "easy" ? "quiz-data.json" : "quiz-data_hard.json";

      fetch(jsonFile)
        .then(response => response.json())
        .then(data => {
          // Sorulacak soru sayısı kadar rastgele seçelim
          if (numQuestions > data.length) {
            alert(`Veritabanında sadece ${data.length} soru var, maksimum bu kadar soru sorulabilir.`);
            return;
          }

          quiz = getRandomQuestions(data, numQuestions);
          current = 0;
          score = 0;
          total = quiz.length;
          answered = new Array(total).fill(null);

          // Arayüz ayarları
          setupDiv.style.display = "none";
          questionEl.style.display = "block";
          choicesEl.style.display = "block";
          nextBtn.style.display = "inline-block";
          prevBtn.style.display = "inline-block";
          finishBtn.style.display = "inline-block";
          document.querySelector(".controls").style.display = "flex";
          resultEl.innerHTML = "";
          scoreDisplay.textContent = `Doğru: 0 | Yanlış: 0`;

          showQuestion();
        });
    };

    function getRandomQuestions(arr, n) {
      const result = [];
      const taken = new Set();
      while(result.length < n) {
        let idx = Math.floor(Math.random() * arr.length);
        if (!taken.has(idx)) {
          taken.add(idx);
          result.push(arr[idx]);
        }
      }
      return result;
    }

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `(${current + 1}/${total}) "${q.word}" kelimesinin anlamı nedir?`;
      choicesEl.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;

        if (answered[current] !== null) {
          btn.disabled = true;
          if (choice === q.answer) btn.classList.add("correct");
          if (answered[current] === "wrong" && choice === answered[current + "_wrongChoice"]) btn.classList.add("wrong");
        }

        btn.onclick = () => selectAnswer(btn, choice === q.answer);
        choicesEl.appendChild(btn);
      });

      updateScoreDisplay();
    }

    function selectAnswer(button, isCorrect) {
      if (answered[current] !== null) return;

      answered[current] = isCorrect ? "correct" : "wrong";
      if (!isCorrect) answered[current + "_wrongChoice"] = button.textContent;
      if (isCorrect) score++;

      Array.from(choicesEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === quiz[current].answer) btn.classList.add("correct");
        else if (btn === button) btn.classList.add("wrong");
      });

      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      let wrongCount = total - score - answered.filter(a => a === null).length;
      if (wrongCount < 0) wrongCount = 0;
      scoreDisplay.textContent = `Doğru: ${score} | Yanlış: ${wrongCount}`;
    }

    nextBtn.onclick = () => {
      if (current < total - 1) {
        current++;
        showQuestion();
      }
    };
    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    };
    finishBtn.onclick = () => {
      if (answered.includes(null)) {
        if (!confirm("Bazı soruları cevaplamadınız, yine de bitirmek istiyor musunuz?")) return;
      }
      questionEl.style.display = "none";
      choicesEl.style.display = "none";
      document.querySelector(".controls").style.display = "none";
      scoreDisplay.style.display = "none";

      resultEl.innerHTML = `Test tamamlandı!<br>Doğru: ${score}<br>Yanlış: ${total - score}`;
    };
  </script>
</body>
</html>
