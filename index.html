<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .quiz-container {
      background: white;
      padding: 20px 30px 50px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #alcImage {
      display: block;
      margin: 0 auto 25px;
      max-width: 180px;
    }

    #setup {
      text-align: center;
      margin-bottom: 35px;
    }

    #numQuestions {
      width: 80px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      margin-left: 10px;
    }

    .difficulty-buttons button {
      background-color: #ddd;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      margin: 10px 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .difficulty-buttons button.selected {
      background-color: #1976d2;
      color: white;
    }

    #startBtn {
      padding: 10px 30px;
      font-size: 17px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    #progress {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .choices button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .choices button.correct {
      background-color: #c8e6c9;
      color: #256029;
      font-weight: bold;
    }

    .choices button.wrong {
      background-color: #ffcdd2;
      color: #b71c1c;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background-color: #1976d2;
      color: white;
    }

    #finishBtn {
      display: block;
      margin: 20px auto;
    }

    #scoreDisplay {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .score-correct {
      color: green;
    }

    .score-wrong {
      color: red;
    }

    #wrongList {
      margin-top: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr.wrong-row {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img id="alcImage" src="alc-course.png" alt="ALC Course Logo" />

    <div id="setup">
      <label for="numQuestions">Kaç soru çözmek istersin?</label>
      <input type="number" id="numQuestions" min="1" max="100" value="10" />
      <div class="difficulty-buttons">
        <button id="btnEasy" class="selected">Kolay</button>
        <button id="btnHard">Zor</button>
      </div>
      <button id="startBtn">Teste Başla</button>
    </div>

    <div id="progress"></div>
    <div id="question" class="question" style="display:none;"></div>
    <div id="choices" class="choices" style="display:none;"></div>

    <div class="controls" style="display:none;">
      <button id="prevBtn">Geri</button>
      <button id="nextBtn">İleri</button>
    </div>

    <button id="finishBtn" style="display:none;">Bitir</button>

    <div id="scoreDisplay"></div>
    <div id="wrongList"></div>
  </div>

  <script>
    let quiz = [], current = 0, answered = [], total = 0;

    const btnEasy = document.getElementById("btnEasy");
    const btnHard = document.getElementById("btnHard");
    const startBtn = document.getElementById("startBtn");
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const finishBtn = document.getElementById("finishBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const progress = document.getElementById("progress");
    const wrongList = document.getElementById("wrongList");

    btnEasy.onclick = () => {
      btnEasy.classList.add("selected");
      btnHard.classList.remove("selected");
    };

    btnHard.onclick = () => {
      btnHard.classList.add("selected");
      btnEasy.classList.remove("selected");
    };

    startBtn.onclick = () => {
      const numQuestions = parseInt(document.getElementById("numQuestions").value);
      const difficulty = btnEasy.classList.contains("selected") ? "easy" : "hard";

      if (difficulty === "hard") {
        alert("Zor mod şu anda hazır değil. Lütfen daha sonra tekrar deneyin.");
        return;
      }

      fetch("quiz-data.json")
        .then(res => res.json())
        .then(data => {
          if (numQuestions > data.length) {
            alert("Veritabanında sadece " + data.length + " soru var.");
            return;
          }
          quiz = shuffle(data).slice(0, numQuestions);
          total = quiz.length;
          answered = Array(total).fill(null);
          current = 0;

          document.getElementById("setup").style.display = "none";
          questionEl.style.display = "block";
          choicesEl.style.display = "block";
          document.querySelector(".controls").style.display = "flex";
          finishBtn.style.display = "block";

          showQuestion();
        });
    };

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = `Soru ${current + 1}: "${q.word}" kelimesinin anlamı nedir?`;
      progress.textContent = `Soru: ${current + 1} / ${total}`;
      choicesEl.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;

        if (answered[current] !== null) {
          btn.disabled = true;
          if (choice === q.answer) btn.classList.add("correct");
          if (choice === answered[current] && choice !== q.answer) btn.classList.add("wrong");
        } else {
          btn.onclick = () => {
            answered[current] = choice;
            showQuestion();
            updateScore();
          };
        }

        choicesEl.appendChild(btn);
      });

      prevBtn.disabled = (current === 0);
      nextBtn.disabled = (current === total - 1);
    }

    nextBtn.onclick = () => {
      if (current < total - 1) {
        current++;
        showQuestion();
      }
    };

    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    };

    finishBtn.onclick = () => {
      let correct = 0;
      let wrongListHTML = "";

      let wrongs = [];

      for (let i = 0; i < total; i++) {
        if (answered[i] === quiz[i].answer) {
          correct++;
        } else {
          wrongs.push({
            word: quiz[i].word,
            yourAnswer: answered[i],
            correctAnswer: quiz[i].answer
          });
        }
      }

      scoreDisplay.innerHTML = `<span class="score-correct">Doğru: ${correct}</span> | <span class="score-wrong">Yanlış: ${total - correct}</span>`;

      if (wrongs.length > 0) {
        wrongListHTML += `<table><thead><tr><th>Kelime</th><th>Senin Cevabın</th><th>Doğru Cevap</th></tr></thead><tbody>`;
        wrongs.forEach(item => {
          wrongListHTML += `<tr class="wrong-row"><td>${item.word}</td><td>${item.yourAnswer}</td><td>${item.correctAnswer}</td></tr>`;
        });
        wrongListHTML += "</tbody></table>";
        wrongList.innerHTML = wrongListHTML;
      } else {
        wrongList.innerHTML = "<p style='text-align:center;color:green;'>Tebrikler! Tüm cevaplar doğru.</p>";
      }

      finishBtn.disabled = true;
      nextBtn.disabled = true;
      prevBtn.disabled = true;
      choicesEl.querySelectorAll("button").forEach(btn => btn.disabled = true);
    };

    function updateScore() {
      let correct = answered.filter((ans, i) => ans === quiz[i].answer).length;
      scoreDisplay.innerHTML = `<span class="score-correct">Doğru: ${correct}</span> | <span class="score-wrong">Yanlış: ${total - correct}</span>`;
    }
  </script>
</body>
</html>
