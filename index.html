<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz - ALC Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .quiz-container {
      background: white;
      padding: 20px 30px 50px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    #alcImage {
      display: block;
      margin: 0 auto 25px;
      max-width: 180px;
    }
    #setup {
      text-align: center;
      margin-bottom: 35px;
    }
    #numQuestions, #username {
      width: 80%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    #startBtn {
      padding: 10px 30px;
      font-weight: 700;
      font-size: 17px;
      color: white;
      background-color: #1976d2;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #115293;
    }
    .question, .choices, .controls {
      display: none;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      text-align: left;
    }
    .choices button:hover:not(:disabled) {
      background-color: #e0e0e0;
    }
    .choices button.correct {
      background-color: #c8e6c9 !important;
      color: #256029;
      font-weight: 700;
    }
    .choices button.wrong {
      background-color: #ffcdd2 !important;
      color: #b71c1c;
      font-weight: 700;
    }
    .controls {
      margin-top: 25px;
      justify-content: center;
      gap: 36px;
    }
    .controls button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 28px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #115293;
    }
    #finishBtn {
      margin: 20px auto 0;
      display: block;
      max-width: 120px;
    }
    #scoreDisplay, #result {
      margin-top: 20px;
      font-weight: 700;
      text-align: center;
      font-size: 17px;
    }
    #wrongList {
      margin-top: 20px;
    }
    #wrongList table {
      width: 100%;
      border-collapse: collapse;
    }
    #wrongList th, #wrongList td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #wrongList th {
      background-color: #f2f2f2;
    }
    #signature {
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      font-size: 16px;
      color: #888;
    }
    #signature span {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img id="alcImage" src="alc-course.png" alt="ALC Course Logo" />
    <div id="setup">
      <label for="username">İsminiz:</label>
      <input type="text" id="username" placeholder="Adınızı girin" required />
      <label for="numQuestions">Kaç soru çözmek istersiniz?</label>
      <input type="number" id="numQuestions" min="1" max="100" value="10" />
      <button id="startBtn">Teste Başla</button>
    </div>

    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
    <div class="controls">
      <button id="prevBtn">Geri</button>
      <button id="nextBtn">İleri</button>
    </div>
    <button id="finishBtn">Bitir</button>
    <div id="scoreDisplay"></div>
    <div id="result"></div>
    <div id="wrongList"></div>
  </div>

  <div id="signature">✨ Crafted with  by <span>Suat - 2025</span> ✨</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVhBgFfTtaiz5lzVF8rAyrrRPSfvQE89Y",
      authDomain: "vocabularyapp-239c0.firebaseapp.com",
      databaseURL: "https://vocabularyapp-239c0-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "vocabularyapp-239c0",
      storageBucket: "vocabularyapp-239c0.appspot.com",
      messagingSenderId: "126452247334",
      appId: "1:126452247334:web:07ae3d8a1529b41e41afe7",
    };
    firebase.initializeApp(firebaseConfig);

    let quiz = [], current = 0, score = 0, total = 0, answered = [];
    const startBtn = document.getElementById("startBtn");
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const finishBtn = document.getElementById("finishBtn");
    const setupDiv = document.getElementById("setup");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const resultEl = document.getElementById("result");
    const wrongList = document.getElementById("wrongList");

    startBtn.onclick = () => {
      const username = document.getElementById("username").value.trim();
      const numQuestions = parseInt(document.getElementById("numQuestions").value);

      if (!username || isNaN(numQuestions) || numQuestions < 1) {
        alert("Lütfen geçerli bir isim ve soru sayısı giriniz.");
        return;
      }

      fetch("quiz-data.json").then(r => r.json()).then(data => {
        if (numQuestions > data.length) {
          alert(`En fazla ${data.length} soru çözebilirsiniz.`);
          return;
        }

        // Log only test started
        firebase.database().ref("quizLogs").push({
          user: username,
          startedAt: new Date().toISOString(),
          status: "started",
          totalQuestions: numQuestions
        });

        quiz = data.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
        total = quiz.length;
        answered = new Array(total).fill(null);
        current = 0;
        window.quizUser = username;

        setupDiv.style.display = "none";
        document.querySelector(".question").style.display = "block";
        document.querySelector(".choices").style.display = "block";
        document.querySelector(".controls").style.display = "flex";
        finishBtn.style.display = "block";

        showQuestion();
        updateScore();
      });
    };

    nextBtn.onclick = () => {
      if (current < total - 1) {
        current++;
        showQuestion();
      }
    };
    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    };

    finishBtn.onclick = () => {
      let correct = 0;
      let wrongHTML = "<table><tr><th>Soru</th><th>Senin Cevabın</th><th>Doğru</th></tr>";

      for (let i = 0; i < total; i++) {
        if (answered[i] === quiz[i].answer) correct++;
        else if (answered[i])
          wrongHTML += `<tr><td>${quiz[i].word}</td><td>${answered[i]}</td><td>${quiz[i].answer}</td></tr>`;
      }

      wrongHTML += "</table>";
      wrongList.innerHTML = wrongHTML;

      scoreDisplay.innerHTML = `
        <span class="correct-count">Doğru: ${correct}</span> /
        <span class="wrong-count">Yanlış: ${total - correct}</span> /
        <span>Toplam: ${total}</span>
      `;
      resultEl.textContent = "Test tamamlandı.";

      // Log completed test
      firebase.database().ref("quizLogs").push({
        user: window.quizUser,
        finishedAt: new Date().toISOString(),
        correct,
        wrong: total - correct,
        totalQuestions: total,
        status: "completed"
      });

      finishBtn.disabled = true;
      nextBtn.disabled = true;
      prevBtn.disabled = true;
      choicesEl.querySelectorAll("button").forEach(b => b.disabled = true);
    };

    function showQuestion() {
      questionEl.textContent = `Soru ${current + 1}: "${quiz[current].word}" kelimesinin anlamı nedir?`;
      choicesEl.innerHTML = "";
      quiz[current].choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          answered[current] = choice;
          showQuestion();
          updateScore();
        };
        if (answered[current] !== null) {
          if (choice === quiz[current].answer) btn.classList.add("correct");
          if (choice === answered[current] && answered[current] !== quiz[current].answer) btn.classList.add("wrong");
          btn.disabled = true;
        }
        choicesEl.appendChild(btn);
      });
    }

    function updateScore() {
      const correct = answered.filter((ans, i) => ans === quiz[i].answer).length;
      const wrong = answered.filter((ans, i) => ans !== null && ans !== quiz[i].answer).length;
      scoreDisplay.innerHTML = `
        <span class="correct-count">Doğru: ${correct}</span> /
        <span class="wrong-count">Yanlış: ${wrong}</span> /
        <span>Toplam: ${total}</span>
      `;
    }
  </script>
</body>
</html>
